<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete.</p>
            <div class="input-group">
                <input type="text" id="new-task" placeholder="Title...">
                <button id="add-task">Add</button>
            </div>
            <ol id="task-list">
                <li>My</li>
                <li class="completed">to do</li>
                <li>list</li>
            </ol>
            <div class="button-group">
                <button class="clear">Clear Completed</button>
                <button class="empty">Empty List</button>
                <button class="save">Save List</button>
            </div>
        </div>
    </div>
</body>
</html>
